<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usta Profili | Usta.az</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .master-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .master-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .master-photo {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #FF6B00;
        }
        .master-info {
            flex: 1;
            min-width: 300px;
        }
        .error-message {
            text-align: center;
            padding: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Usta.az</div>
        <nav>
            <a href="index.html">Ana S…ôhif…ô</a>
        </nav>
    </header>

    <main class="master-container">
        <div id="masterDetail">
            <div class="loading">Y√ºkl…ônir...</div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('masterDetail');
            
            // 1. ∆èvv…ôlc…ô LocalStorage-dan yoxla
            const master = JSON.parse(localStorage.getItem('selectedMaster'));
            
            // 2. ∆èg…ôr yoxdursa, URL-d…ôn ID-ni al
            const urlParams = new URLSearchParams(window.location.search);
            const masterId = urlParams.get('id');
            
            if (master) {
                showMasterDetails(master);
            } else if (masterId) {
                // 3. ∆èg…ôr ID varsa, b√ºt√ºn ustalar i√ßind…ô axtar
                const allMasters = JSON.parse(localStorage.getItem('mastersData')) || [];
                const foundMaster = allMasters.find(m => m.id == masterId);
                
                if (foundMaster) {
                    showMasterDetails(foundMaster);
                } else {
                    showError("Usta tapƒ±lmadƒ±!");
                }
            } else {
                showError("Ke√ß…ôrsiz usta ID-si!");
            }

            function showMasterDetails(master) {
                container.innerHTML = `
                    <div class="master-header">
                        <img src="${master.image}" 
                             alt="${master.name}" 
                             class="master-photo"
                             onerror="this.src='images/default-avatar.jpg'">
                        <div class="master-info">
                            <h1 style="color: #FF6B00;">${master.name}</h1>
                            <p><strong>Pe≈ü…ô:</strong> ${master.profession}</p>
                            <p><strong>Qiym…ôt:</strong> ${master.price}</p>
                            ${master.address ? `<p><strong>√únvan:</strong> ${master.address}</p>` : ''}
                            
                            <div style="margin-top: 20px;">
                                <a href="tel:${master.phone}" 
                                   style="background: #FF6B00; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
                                    üìû Z…ông et
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    ${master.description ? `
                    <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <h2>Haqqƒ±nda</h2>
                        <p>${master.description}</p>
                    </div>` : ''}
                    
                    ${master.services ? `
                    <div style="background: white; padding: 20px; border-radius: 10px;">
                        <h2>Xidm…ôtl…ôr</h2>
                        <ul>
                            ${master.services.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>` : ''}
                `;
            }

            function showError(message) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>${message}</h2>
                        <p><a href="index.html" style="color: #FF6B00;">∆èsas s…ôhif…ôy…ô qayƒ±t</a></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
